{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        {% if form.instance.pk %}
            Edit Task
        {% else %}
            Create New Task
        {% endif %}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}
