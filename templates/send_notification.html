{% extends 'base.html' %}

{% block title %}Send Notification{% endblock %}

{% block content %}
<div class="container">
    <h2>Send Notification</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <a href="{% url 'task-detail' task.pk %}" class="btn btn-secondary">Back to Task</a>
</div>
{% endblock %}
